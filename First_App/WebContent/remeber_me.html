<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Glass Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<div class="color"></div>
		<div class="box">
			<div class="container">
				<div class="form">
					<h2>Login Form</h2>
					<form method="post" action="Remember_Me">
						<div class="inputBox">
							<input type="text" name="uname" placeholder="Username">
						</div>
						<div class="inputBox">
							<input type="password" name="pass" placeholder="Password">
						</div>
						<div class="forgot">
							<input type="checkbox" name="cb"> Remember Me
						</div>
						<div class="inputBox">
							<input type="submit" value="Login">
						</div>
						<p class="forgot">Forgot password? <a href="#">Click Here</a></p>
						<p class="forgot">Need an account? <a href="#">Sign up</a></p>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
